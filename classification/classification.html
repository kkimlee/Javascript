<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/bower.json"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/composer.json"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/LICENSE.md"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/package.json"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/README.md"></script>
		<script type="text/javascript">
 
			$(function() {
				var fileName = "data/data_";	

				// 파일 이름
				var parseName = "";	// 파일 이름 + 숫자 (var -> int 할거)
				var parse = 0; 		// var형 i를 정수로 변환시킨 값을 담을 변수
	
				for(var i=1;i<3;i++) {
				parse = parseInt(i);
				parseName = fileName + parse + '.csv';	// 파일 경로 + sequence + 확장자

				$.ajax({
					url:parseName,
					dataType:'text',
					success: function(data) {
						var allRow = data;
						//.split(/\r?\n|\r/)
						var textLine = "";
						for(var singleRow = 0; singleRow < allRow.length; singleRow++) {
							var collapse = allRow[singleRow].split(",");
				
							for(var count = 0; count < collapse.length; count++) {
								textLine += collapse[count];
							}
						}
		
					$('#textArea').append(textLine);
					$('#textArea').append("<br>");
					}
				});}
			});
		</script>
		
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		</head>
		
		<body>
			<canvas id="myChart" width="400" height="400"></canvas>
			
			<script>
				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
						datasets: [{
							data: [12, 19, 3, 5, 2, 3],
							borderColor: [
								'rgba(255, 99, 132, 1)'
							],
							fill: false,
							pointRadius: 0,
							borderWidth: 1
						}]
					}
					
				});
			</script>
		</body>
</html>
